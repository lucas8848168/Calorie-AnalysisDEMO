<body>

    <script type="module">
        let tf, mobilenet, model;
        const logs = [];

        function addLog(message, type = 'info') {

            const logItem = document.createElement('div');
            logItem.className = `log-item log-${type}`;
            logItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(logItem);

        window.testDependencies = async function() {
            const btn = document.getElementById('btn-deps');
            const statusDiv = document.getElementById('deps-status');
            btn.disabled = true;
            
            statusDiv.innerHTML = '<div class="status info">â³ æ­£åœ¨åŠ è½½ TensorFlow.js...</div>';
            addLog('å¼€å§‹åŠ è½½ TensorFlow.js', 'info');
            
            try {
                // ä½¿ç”¨ script æ ‡ç­¾åŠ è½½ï¼ˆCDN æ–¹å¼ï¼‰
                await new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js';
                    script.onload = resolve;
                    script.onerror = reject;

                // ç­‰å¾… tf å…¨å±€å˜é‡å¯ç”¨
                await new Promise(resolve => {
                    const checkTf = setInterval(() => {

                            clearInterval(checkTf);

                tf = window.tf;

                await tf.ready();
                const backend = tf.getBackend();
                const version = tf.version.tfjs;
                
                addLog(`TensorFlow.js ç‰ˆæœ¬: ${version}`, 'success');
                addLog(`è®¡ç®—åç«¯: ${backend}`, 'success');
                
                statusDiv.innerHTML = `

                        âœ… TensorFlow.js åŠ è½½æˆåŠŸï¼
                        <br>â€¢ ç‰ˆæœ¬: ${version}
                        <br>â€¢ åç«¯: ${backend}
                        <br>â€¢ çŠ¶æ€: å°±ç»ª
                    </div>
                `;
                
                document.getElementById('btn-model').disabled = false;
            } catch (error) {
                addLog(`TensorFlow.js åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                statusDiv.innerHTML = `

        };

        window.testModelLoad = async function() {
            const btn = document.getElementById('btn-model');
            const statusDiv = document.getElementById('model-status');
            btn.disabled = true;
            
            statusDiv.innerHTML = '<div class="status info">â³ æ­£åœ¨ä¸‹è½½ MobileNet æ¨¡å‹ï¼ˆçº¦ 16MBï¼‰...</div>';
            addLog('å¼€å§‹åŠ è½½ MobileNet æ¨¡å‹', 'info');
            
            try {
                // ä½¿ç”¨ script æ ‡ç­¾åŠ è½½ MobileNet
                await new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.1/dist/mobilenet.min.js';
                    script.onload = resolve;

                // ç­‰å¾… mobilenet å…¨å±€å˜é‡å¯ç”¨
                await new Promise(resolve => {

                mobilenet = window.mobilenet;
                addLog('MobileNet åº“å¯¼å…¥æˆåŠŸ', 'success');
                
                const startTime = Date.now();
                model = await mobilenet.load({
                    version: 2,
                    alpha: 1.0,
                });
                const loadTime = Date.now() - startTime;
                
                addLog(`MobileNet æ¨¡å‹åŠ è½½å®Œæˆï¼Œè€—æ—¶: ${loadTime}ms`, 'success');
                
                statusDiv.innerHTML = `

                        âœ… MobileNet æ¨¡å‹åŠ è½½æˆåŠŸï¼
                        <br>â€¢ ç‰ˆæœ¬: 2
                        <br>â€¢ Alpha: 1.0
                        <br>â€¢ åŠ è½½æ—¶é—´: ${loadTime}ms

                    </div>
                `;
                
                document.getElementById('imageInput').disabled = false;
                document.getElementById('btn-detect').disabled = false;
            } catch (error) {
                addLog(`æ¨¡å‹åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                statusDiv.innerHTML = `

                        âŒ åŠ è½½å¤±è´¥: ${error.message}

        window.testDetection = async function() {
            const fileInput = document.getElementById('imageInput');
            const preview = document.getElementById('preview');
            const statusDiv = document.getElementById('detect-status');
            const btn = document.getElementById('btn-detect');
            
            if (!fileInput.files || !fileInput.files[0]) {
                statusDiv.innerHTML = '<div class="status warning">âš ï¸ è¯·å…ˆé€‰æ‹©ä¸€å¼ å›¾ç‰‡</div>';
                return;
            }
            
            btn.disabled = true;
            statusDiv.innerHTML = '<div class="status info">â³ æ­£åœ¨è¯†åˆ«...</div>';
            addLog('å¼€å§‹å›¾ç‰‡è¯†åˆ«', 'info');
            
            try {
                const file = fileInput.files[0];
                addLog(`å›¾ç‰‡æ–‡ä»¶: ${file.name} (${(file.size/1024).toFixed(1)}KB)`, 'info');
                
                const reader = new FileReader();
                reader.onload = async function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    
                    const img = new Image();
                    img.src = e.target.result;
                    
                    img.onload = async function() {
                        addLog(`å›¾ç‰‡å°ºå¯¸: ${img.width}x${img.height}`, 'info');
                        
                        try {
                            const startTime = Date.now();
                            const predictions = await model.classify(img, 5);
                            const detectTime = Date.now() - startTime;
                            
                            addLog(`è¯†åˆ«å®Œæˆï¼Œè€—æ—¶: ${detectTime}ms`, 'success');
                            
                            // é£Ÿç‰©å…³é”®è¯æ£€æµ‹
                            const foodKeywords = [
                                'food', 'dish', 'meal', 'plate', 'bowl', 'cup',
                                'pizza', 'burger', 'sandwich', 'salad', 'soup',
                                'bread', 'cake', 'cookie', 'fruit', 'vegetable',
                                'meat', 'chicken', 'fish', 'rice', 'noodle',
                                'breakfast', 'lunch', 'dinner', 'snack', 'dessert'
                            ];
                            
                            let isFood = false;
                            let maxFoodConfidence = 0;
                            
                            predictions.forEach(pred => {
                                const className = pred.className.toLowerCase();
                                const isFoodClass = foodKeywords.some(keyword => 
                                    className.includes(keyword)
                                );
                                
                                if (isFoodClass) {
                                    isFood = true;
                                    maxFoodConfidence = Math.max(maxFoodConfidence, pred.probability);
                                    addLog(`æ£€æµ‹åˆ°é£Ÿç‰©: ${pred.className} (${(pred.probability*100).toFixed(1)}%)`, 'success');
                                }
                            });
                            
                            const resultClass = isFood ? 'success' : 'warning';
                            const resultIcon = isFood ? 'âœ…' : 'âš ï¸';
                            const resultText = isFood ? 'æ£€æµ‹åˆ°é£Ÿç‰©' : 'æœªæ£€æµ‹åˆ°é£Ÿç‰©';
                            
                            addLog(`æœ€ç»ˆåˆ¤æ–­: ${resultText}`, isFood ? 'success' : 'warn');
                            
                            statusDiv.innerHTML = `

                                    <br>â€¢ æ£€æµ‹æ—¶é—´: ${detectTime}ms
                                    <br>â€¢ é£Ÿç‰©ç½®ä¿¡åº¦: ${(maxFoodConfidence * 100).toFixed(1)}%
                                </div>
                                <pre>${JSON.stringify(predictions, null, 2)}</pre>

                        } catch (error) {

                            statusDiv.innerHTML = `

                                    âŒ è¯†åˆ«å¤±è´¥: ${error.message}
                                </div>
                            `;
                            btn.disabled = false;
                        }
                    };
                };
                
                reader.readAsDataURL(file);
                
            } catch (error) {
                addLog(`å¤„ç†å¤±è´¥: ${error.message}`, 'error');
                statusDiv.innerHTML = `
                    <div class="status error">
                        âŒ å¤„ç†å¤±è´¥: ${error.message}
                    </div>
                `;
                btn.disabled = false;
            }
        };

        // è‡ªåŠ¨å¼€å§‹æµ‹è¯•
        window.addEventListener('load', () => {
            addLog('é¡µé¢åŠ è½½å®Œæˆï¼Œå‡†å¤‡æµ‹è¯•', 'info');
            addLog('ç‚¹å‡»"å¼€å§‹æµ‹è¯•"æŒ‰é’®å¼€å§‹', 'info');
        });
    </script>
